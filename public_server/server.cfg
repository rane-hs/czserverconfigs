//ログがうざいのでここで一旦切る
log off

//prit
hostname "cz public server"
sv_password ""
rcon_password "replace here"

//lan
sv_lan 0

//ff
mp_friendlyfire 1
mp_friendly_grenade_damage 1
mp_tkpunish 0
mp_autokick 0

//team
mp_limitteams 2
mp_autoteambalance 1
mp_forcechasecam 0
mp_startmoney 800
mp_playerid 1

//vote
mp_mapvoteratio 0.6

//other
pausable 0
sv_maxspeed 320
mp_flashlight 1
mp_maxrounds 15
mp_forcechasecam 0
allow_spectators 1
decalfrequency 60
sv_aim 0
sv_cheats 0
sv_gravity 800
sv_timeout 35
mp_winlimit 0
fps_max 100
sv_region 4
sv_allowdownload 1
sv_airaccelerate 10
sv_airmove 1

//time
mp_roundtime 2
mp_c4timer 35
mp_freezetime 5

//connection
sv_maxrate 25000
sv_minrate 4000

//voice chat
sv_voiceenable 1
sv_alltalk 1
sv_voicecodec voice_speex
sv_voicequality 4

mapchangecfgfile "server.cfg"	//マップチェンジ毎に読み込むファイル
mp_chattime 0		//
pausable 0			//一時停止許可
sv_maxunlag 0.30	//ラグ相殺機能

//hltv
sv_proxies 1

//exec
exec bot.cfg
exec banned.cfg

log on
